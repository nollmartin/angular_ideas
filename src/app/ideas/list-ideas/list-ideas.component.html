<div class="ideas-container">
  <mat-card class="idea" *ngFor="let idea of ideas">
      <mat-card-header>
          <mat-card-title matBadge="{{idea.votes}}">{{idea.name}}</mat-card-title>
          <mat-card-subtitle>{{idea.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="start">
          <button mat-button (click)="upVote(idea)"><mat-icon class="mat-18">thumb_up</mat-icon></button>
          <button mat-button (click)="downVote(idea)">
            <mat-icon class="mat-18">thumb_down</mat-icon>
          </button>
          <button mat-button (click)="editIdea(idea)"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="delete(idea)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
